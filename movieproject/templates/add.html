<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add_movie</title>
</head>
<body>
{% extends 'base.html' %}
{% block body %}
<form method="POST" enctype="multipart/form-data">
  {% csrf_token %}
  <input type="text" name="name" placeholder="Enter your movie name"><br><br>
  <input type="text" name="desc" placeholder="Enter the movie description"><br><br>
  <input type="text" name="year" placeholder="Enter the movie year"><br><br>
  <input type="file" name="img"><br><br>
  <input type="submit">

</form>
{% endblock %}
</body>
</html>
