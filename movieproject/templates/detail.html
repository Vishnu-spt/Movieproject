{% extends 'base.html'%}
{% block body %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Detail</title>
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-md-6">
            <img src="{{movie.img.url}}"width="300" height="300"
        </div>
        <div class="col-md-6">
            <h2>{{movie.name}}<br></h2>
            <h4>{{movie.desc}}<br></h4>
            <h6> {{movie.year}}<br></h6>
            <a class="btn btn-warning" href="{% url 'movieapp:update' movie.id %}"><h2>Update</h2></a><br>
            <a class="btn btn-danger" href="{% url 'movieapp:delete' movie.id %}"><h2>Delete</h2></a><br>
        </div>
    </div>
</div>
</body>
</html>
{% endblock %}
